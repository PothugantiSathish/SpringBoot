  <input type="text" id="patientName" placeholder="Last Name" name="Last Name"/>

<form>

    <input id="date" type="text" placeholder="Days" name="Days"/>
</form>

<form>
    <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" placeholder="Mobile No" required/>
</form>

<form>
    <select id="nameType" name="nameType" onchange="showNameInput()">
      <option value="Parent/Husband Name" selected="selected">Parent/Husband Name</option>
       <option value="parent">Parent's Name</option>
      <option value="husband">Husband's Name</option>
    </select>
    <div id="parentName" style="display: none;">
      <label for="parentName">Parent's Name:</label>
      <input type="text" id="parentName" name="parentName">
    </div>
    <div id="husbandName" style="display: none;">
      <label for="husbandName">Husband's Name:</label>
      <input type="text" id="husbandName" name="husbandName">
    </div>
    
</form>

  <script>
    function showNameInput() {
      var nameType = document.getElementById("nameType").value;
      var parentNameDiv = document.getElementById("parentName");
      var husbandNameDiv = document.getElementById("husbandName");

      if (nameType === "parent") {
        parentNameDiv.style.display = "block";
        husbandNameDiv.style.display = "none";
      } else if (nameType === "husband") {
        parentNameDiv.style.display = "none";
        husbandNameDiv.style.display = "block";
      }
    }
  </script>

<form>
