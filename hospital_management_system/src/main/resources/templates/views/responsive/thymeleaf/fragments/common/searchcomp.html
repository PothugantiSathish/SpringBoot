<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/responsive/thymeleaf/fragments/common/head :: head"/>



<body>
<section th:fragment="searchcomp">
<form action="#" th:action="@{/search/result}" th:object="${search}" method="post">
 <div class="search">
  <input type="text" th:name="newPatientName" id="FirstName" placeholder="First Name" />
  <input type="text" th:name="lastName" id="lastName" placeholder="Last Name" />
  <div class="search2">
  <input type="number" th:name="id" id="id" placeholder="Id"/>
  </div>
  <input id="submit" type="submit" value="search">
 </div>
 </form> 
 
 
 <div th:if="${search == null}"></div>
 <div th:unless="${search == null}">
 <p th:text="${search.newPatientName}"></p>
 <p th:text="${search.lastName}"></p>
 <p th:text="${search.id}"></p>
 
 
 </div>
 
 </section> 
 

 

</body>
</html>
